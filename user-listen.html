<script>
    let menuToggle = document.querySelector(".menuToggle");
    let sidebar = document.querySelector(".sidebar");
    menuToggle.onclick = function () {
        menuToggle.classList.toggle("active");
        sidebar.classList.toggle("active");
    };

    // Select all Remove Book buttons
    const removeButtons = document.querySelectorAll('button[data-book-id]');

    // Add an event listener to each Remove Book button
    removeButtons.forEach((button) => {
        button.addEventListener('click', (event) => {
            event.preventDefault();

            // Find the closest book item element and remove it from the DOM
            button.closest('.book-item').remove();
        });
    });

</script>
