<div class="container my-2 mb-5">
  <!-- Source -->
  <div class="card card-book flex-row">
    <img class="card-img-left example-card-img-responsive" src="imgs/will.jpg"/>
      <div class="card-body">
        <h4 class="card-title">Book's Name </h4>
        <label for=""> Written By:</label>
        <p class="card-text">Jane Doe</p>
        <label for=""> Narrated By:</label>
        <p class="card-text">Alex Someone </p>
        <label for=""> Duration</label><p class="card-text">3hs 42mins </p>
        <a href="#" class="btn play mt-5 px-5">PLAY </a>
      </div>
    </div>
  </div>




<div class="container">
  <div class="card card-comment p-3">
      <div class="row">
          <div class="col-lg-auto col-md-2 col-sm-2">
              <img src="imgs/icon.png" width="100px" class="rounded-circle mt-2">
          </div>
          <div class="col-10">
              <div class="comment-box ml-2">
                  <h4>Add a comment</h4>
                  <div class="rating">
                      <input type="radio" name="rating" value="5" id="5"><label for="5">☆</label>
                      <input type="radio" name="rating" value="4" id="4"><label for="4">☆</label>
                      <input type="radio" name="rating" value="3" id="3"><label for="3">☆</label>
                      <input type="radio" name="rating" value="2" id="2"><label for="2">☆</label>
                      <input type="radio" name="rating" value="1" id="1"><label for="1">☆</label>
                  </div>
                  <div class="comment-area">
                      <textarea class="form-control" placeholder="what is your view?" rows="4"></textarea>
                  </div>
                  <div class="comment-btns mt-2">
                      <div class="row">
                          <div class="col-6">
                            <div class="pull-left">
                                <button class="btn btn-success cancel btn-sm">Cancel</button>
                            </div>
                          </div>
                          <div class="col-6">
                              <div class="pull-right">
                                 <button class="btn btn-success send btn-sm">Send <i class="fa fa-long-arrow-right ml-1"></i></button>
                              </div>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
