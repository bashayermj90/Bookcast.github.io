<script>
    const targetDate = new Date("2024-12-20T15:00:00").getTime(); // Set your target date
    const countdownContainer = document.getElementById("countdown-container");

    function calculateTime(
    ) {
        const currentDate = new Date().getTime();
        const diff = targetDate - currentDate;

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const remainingTime = diff % (1000 * 60 * 60 * 24);

        const hours = Math.floor(remainingTime / (1000 * 60 * 60));
        const remainingTimeForMinutes = remainingTime % (1000 * 60 * 60);

        const minutes = Math.floor(remainingTimeForMinutes / (1000 * 60));
        const remainingTimeForSeconds = remainingTimeForMinutes % (1000 * 60);

        const seconds = Math.floor(remainingTimeForSeconds / 1000);

        document.getElementById("days").innerHTML = days.toLocaleString('default', { minimumIntegerDigits: 2, useGrouping: false });
        document.getElementById("hours").innerHTML = hours.toLocaleString('default', { minimumIntegerDigits: 2, useGrouping: false });
        document.getElementById("minutes").innerHTML = minutes.toLocaleString('default', { minimumIntegerDigits: 2, useGrouping: false });
        document.getElementById("seconds").innerHTML = seconds.toLocaleString('default', { minimumIntegerDigits: 2, useGrouping: false });
    }

    setInterval(calculateTime, 1000);



</script>
