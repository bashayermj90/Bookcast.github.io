<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Bookcast</title>
  <!-- Google Font CDN -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;700&family=Mukta:wght@400;700&display=swap"
    rel="stylesheet">
  <!-- Bootstrap and Fontawesome CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="css/sidebar.css">
  <link rel="stylesheet" href="css/settings.css">
</head>

<body>
  <div class="container-fluid">
    <button class="navbar-toggler menuToggle" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle Sidebar">
      <i class="fa fa-bars-staggered"></i>
    </button>

    <!-- THE SIDEBAR STARTS HERE  -->
    <div class="sidebar">
      <ul>
        <li class="mt-3">
          <a href="#">
            <div class="icon">
              <div class="imageBox">
                <img src="Assets/icon.svg" alt="profile image" />
              </div>
            </div>
            <div class="text">user name</div>
          </a>
        </li>
        <div class="Menulist mt-5">
          <li>
            <a href="dashboard.html">
              <div class="icon">
                <i class="fa-solid fa-table-columns"></i>
              </div>
              <div id="home" class="text">Dashboard</div>
            </a>
          </li>
          <li>
            <a href="user-listen.html">
              <div class="icon">
                <i class="fa-solid fa-headphones"></i>
              </div>
              <div class="text">Listen</div>
            </a>
          </li>
          <li class="active">
            <a href="#">
              <div class="icon">
                <i class="fa-solid fa-gear"></i>
              </div>
              <div class="text">Settings</div>
            </a>
          </li>
        </div>
        <!-- Log out  -->
        <div class="bottom mt-5">
          <li>
            <a href="index.html">
              <div class="icon">
                <i class="fa-solid fa-house"></i>
              </div>
              <div class="text">Home</div>
            </a>
          </li>
          <li>
            <a href="#">
              <div class="icon">
                <i class="fa-solid fa-right-from-bracket"></i>
              </div>
              <div class="text">Logout</div>
            </a>
          </li>
        </div>
      </ul>
    </div>
    <!-- THE SIDEBAR ENDS HERE  -->

    <div class="container pt-5">
      <main>
        <section class="settings-section">
          <h2>Account Settings</h2>
          <div class="row mt-4">
            <!-- Change Password -->
            <div class="col-lg-6 col-md-6 col-sm-12 change-password">
              <h3>Change Password</h3>
              <form id="changePasswordForm">
                <div class="form-group">
                  <label for="current-password">Current Password</label>
                  <input type="password" id="current-password" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="new-password">New Password</label>
                  <input type="password" id="new-password" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="confirm-password">Confirm New Password</label>
                  <input type="password" id="confirm-password" class="form-control" required>
                </div>
                <button type="submit" class="btn">Update Password</button>
              </form>
            </div>

            <!-- Push Notifications -->
            <div class="col-lg-6 col-md-6 col-sm-12 push-notifications">
              <h3>Push Notifications</h3>
              <label>
                <input type="checkbox" id="notification-settings" checked>
                Enable push notifications
              </label>
              <p>Receive updates and news via push notifications.</p>
              <button type="submit" class="btn">Save Settings</button>
            </div>
          </div>
        </section>
      </main>
    </div>
  </div>
</body>

</html>
