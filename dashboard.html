<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>username</title>
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <!--Google Font CDN-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;700&family=Mukta:wght@400;700&display=swap"
    rel="stylesheet">
  <!--Bootstap and Fontawesome CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <body>
    <div class="menuToggle"></div>
    <div class="sidebar">
      <ul>
        <li class="mt-3">
          <a href="#">
            <div class="icon">
              <div class="imageBox">
                <img
                  src="imgs/icon.svg"
                  alt="profile image" />
              </div>
            </div>
            <div class="text">Nilima Das</div>
          </a>
        </li>
        <div class="Menulist  mt-5">
          <li class="active">
            <a href="#home">
              <div class="icon">
                <i class="fa-solid fa-house"></i>
              </div>
              <div class="text">Home</div>
            </a>
          </li>
          <li>
            <a href="#profile">
              <div class="icon">
                <i class="fa-solid fa-headphones"></i>
              </div>
              <div class="text">Listen</div>
            </a>
          </li>
          <li>
            <a href="#chatboxes">
              <div class="icon">
                <i class="fa-solid fa-bookmark"></i>
              </div>
              <div class="text">Favourite</div>
            </a>
          </li>
          <li>
            <a href="#search">
              <div class="icon">
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
              <div class="text">Search</div>
            </a>
          </li>
          <li>
            <a href="#settings">
              <div class="icon">
                <i class="fa-solid fa-gear"></i>
              </div>
              <div class="text">Settings</div>
            </a>
          </li>
        </div>
        <div class="bottom mt-5">
          <li>
            <a href="#">
              <div class="icon">
                <ion-icon name="log-out"></ion-icon>
              </div>
              <div class="text">Logout</div>
            </a>
          </li>
        </div>
      </ul>
    </div>
    <section id="home">Home</section>
    <section id="profile">Profile</section>
    <section id="chatboxes">Message</section>
    <section id="analytics">Analytics</section>
    <section id="search">Search</section>
    <section id="settings">Settings</section>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  </body>

  <script>
    let menuToggle = document.querySelector(".menuToggle");
    let sidebar = document.querySelector(".sidebar");
    menuToggle.onclick = function () {
      menuToggle.classList.toggle("active");
      sidebar.classList.toggle("active");
    };

    let Menulist = document.querySelectorAll(".Menulist li");
    function activeLink() {
      Menulist.forEach((item) => item.classList.remove("active"));
      this.classList.add("active");
    }
    Menulist.forEach((item) => item.addEventListener("click", activeLink));

  </script>
</body>

</html>
